<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimentação de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Olá, {{ usuario }}!</h1>
            <div class="nav-links">
                <a href="{{ url_for('estoque') }}">Ver Estoque</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>
        <h2>Movimentação de Estoque</h2>
        <table>
             <thead>
                  <tr>
                     <th>ID Produto</th>
                     <th>Tipo</th>
                     <th>Quantidade</th>
                     <th>Data</th>
                     <th>Usuário</th>
                 </tr>
             </thead>
             <tbody>
                 {% for mov in movimentacoes %}
                 <tr>
                    <td>{{ mov.produto_id }}</td>
                    <td>{{ mov.tipo_movimentacao }}</td>
                    <td>{{ mov.quantidade }}</td>
                    <td>{{ mov.data_movimentacao }}</td>
                    <td>{{ mov.nome }}</td>
                </tr>
                {% else %}
            </tbody>
        </table>
    </div>
</body>
</html>
